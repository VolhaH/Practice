<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="shortcut icon" href="photo.jpg" type="image/png">
    <title>Photo Explorer</title>
</head>
<body class="bodyclass">
<header id="header">
    <div id="photologo">
        <img src="photo.jpg" id="logo" align="middle">
    </div>
    <div id="portalname">
        <h1>Photo Explorer</h1>
    </div>
    <!-- addphoto and username -->
    <div id="exit">
        <input type="image" src="icons8-export-24.png" class="buttons"/>
    </div>
</header>
<div class="menu">
    <form>
        <p id="list">
            <input type="checkbox">
            <input list="authors" placeholder="author">
            <datalist id="authors">
                <!-- authors -->
            </datalist>
        </p>
    </form>
    <p><input type="checkbox"><input type="date" name="date1" placeholder="01.01.2018" size="7%">-<input
            type="date" placeholder="01.03.2018" size="7%"></p>
    <p><input type="checkbox"><input type="text" placeholder="#hashtags" height="30%" size="41%"></p>
    <button class="longbuttons">Find</button>
</div>
<div class="posts"></div>
<div>
    <p>
        <button class="longbuttons">More photos</button>
    </p>
</div>
<footer class="footerclass">
    <p>Photo Explorer</p>
    <p>Olga Giris | 2 year 12 group</p>
    <p>olya.giris@mail.ru</p>
    <p>01.03.2018</p>
</footer>

<template id="postTemplate">
    <div class="publication">
        <div id="post">
            <img src="" alt="post" id="photo">
            <!-- edit -->
            <input type="image" src="icons8-heart-24.png" class="like"/>
        </div>
        <div class="lenta">
            <h4 id="strauthor"></h4>
            <p id="strtext"></p>
            <div id="tagsanddate">
                <div id="strhashtags"></div>
                <div id="strdate"></div>
            </div>
        </div>
    </div>
</template>

<template id="editButtonsTemplate">
    <input type="image" src="icons8-trash-can-24.png" class="trash"/>
    <input type="image" src="icons8-pencil-24.png" class="edit"/>
</template>

<template id="headerTemplate">
    <div id="addphoto">
        <input type="image" src="icons8-camera-48.png" class="buttons"/>
    </div>
    <div id="username">
        <h4></h4>
    </div>
</template>

<template id="authorSelectTemplate">
    <div id="addphoto">
        <input type="image" src="icons8-camera-48.png" class="buttons"/>
    </div>
    <div id="username">
        <h4></h4>
    </div>
</template>

<script src="script.js"></script>
<script src="DOM.js"></script>

</body>
</html>
